---
# https://www.gitlab.com/downloads/
gitlab_package_url_base:    "https://downloads-packages.s3.amazonaws.com"
gitlab_package_url_path:
  Ubuntu:       "/ubuntu-12.04/gitlab_{{ gitlab_version }}_amd64.deb"
  Debian:       "/debian-7.4/gitlab_{{ gitlab_version }}_amd64.deb"
  RedHat:       "/centos-6.5/gitlab-{{ gitlab_version }}.el6.x86_64.rpm"
gitlab_version_supported:
                - "6.9.2-omnibus-1"
gitlab_release_supported:
                - 'precise'
                - 'wheezy'
                #? redhat?

